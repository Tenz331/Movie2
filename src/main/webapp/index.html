<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <<script>
            function getallJson(){
                fetch("/jpareststarter/api/movie/all").then( res => res.json()).then(data =>{
                    console.log("data",data)
                    var array = data;
            var table = document.getElementById('table1');
            for(i = 0; i < array.length; i++ ){
                var row = `<tr> 
                <td>${array[i].id}</td> 
                        <td>${array[i].title}</td> 
                        <td>${array[i].year}</td> 
                        <td>${array[i].actors}</td> 
                         </tr>`;
            table.innerHTML += row;
            }
                }
                        
                
                )
        
            }
             function getSpecific(){
                var x = document.getElementById("id").value;
                fetch("/jpareststarter/api/movie/byid/"+x).then( res => res.json()).then(data =>{
                 console.log("data",data)
                    var array = data;
            var table = document.getElementById('table1');
                var row = `<tr> 
                <td>${array.id}</td> 
                        <td>${array.title}</td> 
                        <td>${array.year}</td> 
                        <td>${array.actors}</td> 
                         </tr>`;
            table.innerHTML += row;
          
                }
                        
                
                )
        
            
        
        }
        function buildTable(inData){
            var array = inData;
            var table = document.getElementById('table1');
            for(i = 0; i < array.length; i++ ){
                var row = `<tr> 
                        <td>${array[i].title}</td> 
                        <td>${array[i].year}</td> 
                        <td>${array[i].actors}</td> 
                         </tr>`;
            table.innerHTML += row;
            }
            }
        </script>
        <button onclick="getallJson()">Fetch all</button>
<button onclick="getSpecific()">Fetch specific</button>

 <table class="table" id="table1">

  </tbody>
